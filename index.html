<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        type="text/css" !important />
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+BE+VLG:wght@100..400&display=swap" rel="stylesheet">

    <link rel="icon" type="logo" href="img/logo.png">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <img src="img/logo_nombre.png" alt="AluraGeek Logo" class="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="https://nataliamunive.github.io/Portafolio/" target="_blank">Sobre mí</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Main -->
    <main>
        <div class="productos-formulario">
            <!-- Sección de productos -->
            <section class="productos">
                <h1>Mis Productos</h1>
                <div class="productos-container" id="productos-container">
                    <div class="mensaje-no-productos" id="mensaje-no-productos">No se han agregado productos.</div>
                </div>
            </section>
            <!-- Sección de formulario -->
            <section class="formulario">
                <h1>Agregar Producto</h1>
                <form id="form-agregar-producto">
                    <div class="form-group">
                        <label for="nombreProducto">Nombre del Producto:</label>
                        <input type="text" id="nombreProducto" name="nombreProducto" placeholder="Nombre del producto" required>
                    </div>
                    <div class="form-group">
                        <label for="precioProducto">Precio:</label>
                        <input type="number" id="precioProducto" name="precioProducto" placeholder="$"required>
                    </div>
                    <div class="form-group">
                        <label for="imagenProducto">URL de la Imagen:</label>
                        <input type="url" id="imagenProducto" name="imagenProducto" placeholder="URL: "required>
                    </div>
                    <div class="button-container">
                        <button type="submit">Enviar</button>
                        <button type="reset">Limpiar</button>
                    </div>
                </form>
            </section>
        </div>
        
        <!-- Sección de contacto -->
        <section class="formcontato" id="contacto">
            <div class="formcontato__contacto">
                <div class="formcontato__text">
                    <h2 class="formcontato__title">Contacto</h2><br>
                    <p class="formcontato__subtext">¿Quieres contactarme?</P> 
                    <P class="formcontato__subtext">Complete el siguiente formulario y me pondré en contacto con usted lo antes posible.</p><br>
                    <form class="formcontato__form" action="https://formspree.io/f/mldreypa" method="POST" target="_blank">
                        <input class="formcontato__input" type="text" name="nombre" placeholder="Nombre" required>
                        <input class="formcontato__input" type="email" name="email" placeholder="E-mail" required>
                        <input class="formcontato__input" type="text" name="asunto" placeholder="Asunto" required>
                        <textarea class="formcontato__textarea" rows="5" cols="40" id="mensagem" name="mensaje" placeholder="Mensaje" required></textarea>
                        <button type="submit" class="formcontato__botao">Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            
            <p>Desarrollado por Natalia</p>
            <p>© 2024 - Desarrollado para AluraGeek</p>
        </div>
    </footer>
    <script type="module" src="js/productos.js"></script>
    <script type="module" src="js/formulario.js"></script>
</body>
</html>
